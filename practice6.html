<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="/contact">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="write your name">
        <br>
        <br>
        <label for="mail">Email:</label>
        <input type="email" name="mail" id="mail" placeholder="write your eamil">
        <br>
        <br>
        <label for="msg">Message:</label>
        <br>
        <textarea name="feedback" id="msg"></textarea>
        <br>
        <br>
        <label for="rate"> Rate us out of 5:</label>
        <br>
        <input type="radio" name="rating" id="rate"value='1'>
        <label for="rate">1</label>
        <br>
        <input type="radio" name="2" id="rate">
        <label for="rate">2</label>
        <br>
        <input type="radio" name="3" id="rate">
        <label for="rate">3</label>
        <br>
        <input type="radio" name="4" id="rate">
        <label for="rate">4</label>
        <br>
        <input type="radio" name="5" id="rate">
        <label for="rate">5</label>
        <br>
        <button>submit</button>
    </form>  
</body>
</html>
